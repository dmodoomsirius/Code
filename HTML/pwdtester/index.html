<html>
<head>
  	<meta name="author" content="Jesus Tugade">
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     	<title>Password Strength Indicator</title>

     	<!-- Use jQuery hosted by Google -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>

		$(document).ready(function() {	
		    $("#user_password").blur(function() {
		        if ($(this).val().length < 8 || $.trim($(this).val()).length == 0) {
		            password_check(0);
		        }
		    });
		    $("#user_password").keyup(function() {
		        if ($(this).val().length < 8 || $.trim($(this).val()).length == 0) {
		            password_check(0);
		        }
		        else {
		            password_check(1);
		        }
		    });
		});

    	function password_check(score) {
			$(".required_password").hide();
			if (score == 0) {
				// bad password
				$("#password_strength").css("background-position","0px 0px");
				if ($("#user_password").val().length == 0) {
					$('#verify_pass_strength').show();
				}
				else {
					$('#verify_pass_short').show();
				}
			}
			else {
				var strength_score = 0;
				var pass_string = $("#user_password").val();

				// check for numbers
				if (/[0-9]/.test(pass_string)) {
					strength_score++;
				}

				// check for letters
				if (/[a-zA-Z]/.test(pass_string)) {
					strength_score++;
				}

				// check for special characters
				if (/[\[\]\^\$\.\|\?\*\+\(\)\\~`\!@#%&\-_+={}'""<>:;, \/]/.test(pass_string)) {
					strength_score++;
				}

				if (strength_score < 2) {
					// weak password
					$("#password_strength").css("background-position","0px 39px");
					$('#verify_pass_weak').show();
				} else if (strength_score == 2) {
					// fair password
					$("#password_strength").css("background-position","0px 26px");
					$('#verify_pass_fair').show();
				} else { // strength_score > 2
					// strong password
					$("#password_strength").css("background-position","0px 13px");
					$('#verify_pass_strong').show();
				}
			}
		}
 		</script>
 		
	<style>
		.required_password {
		  display: none;
		  font-style: italic;
		  font-size: 12px;
		}

		#verify_pass_strength {
		  display: inline;
		}

		#strength_container {
          margin-top:10px;
		  float: left;
		}

		#strength_msg_container {
		  float: left;
		}

		#verify_pass_strength, #verify_pass_short {
		  color: #6B6B6B;
		}

		#verify_pass_weak {
		  color: #D90101;
		}

		#verify_pass_fair {
		  color: #A40;
		}

		#verify_pass_strong {
		  color: #02A410;
		}

		#password_strength {
			/* Converted png to Base64 using http://base64.wutils.com/encoding-online/image-to-base64/ */
		background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAAA0CAYAAAB8bJ2jAAAAAXNSR0IArs4c6QAAAAZiS0dEAP8A/wD/oL2nkwAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAAd0SU1FB9wKChERG0h9rYoAAACgSURBVHja7dqxDYMwEEBRDhZIkyLj2nTMkSYjMUEKFqBBpqFEyGmsIL0/geWnc3Fy5JxLp7+pdwVABASIgAARECACAkRABOQmxRxRtVwcXs9u+y7NDvZJyYRc1RLDkyUgAgJEQIAICBABASIgOinKFH4uHo1rMiECAkRAgAgIEAEBIiACAkSVRf9+WC6aEAEBIiBABASIgAAREAEBop/bAe9rEnib5P9GAAAAAElFTkSuQmCC);  width: 100px;
		  margin-top: 5px;
		  margin-left: 5px;
		  height: 13px;
		  display: inline-block;
		}
		
		#field_container {
            border-color:#CECECE;
      	    padding:20px;
            width:300px;
            margin:5% auto;
		}
      
      #user_password {
        height:20px;
        border:1px solid #0171B3;
      }
      
      body {
        background-color:#F0F8FF;
      }
		
	</style>
</head>
<body>
  <h2 align="center"> Password Strength Indicator</h2>
	<fieldset id="field_container">
		<div>
        	<span id="passwordContainer"><input id="user_password" maxlength="40" size="55" type="password" placeholder="Password (minimum 8 characters)"/></span>
      	</div>

      	<div id="strength_container">
			<div id="strength_msg_container">			
				<span id="verify_pass_strength" class="required_password">Strength</span>
			  	<span id="verify_pass_short" class="required_password">Too short</span>
			  	<span id="verify_pass_weak" class="required_password">Weak</span>
			  	<span id="verify_pass_fair" class="required_password">Fair</span>
			  	<span id="verify_pass_strong" class="required_password">Strong</span>
			 </div>
				  	
			  			
             <div id="password_strength"> </div>
	
		</div>
  	</fieldset>

	<p align="center"> Character Types: Number (1), Letter (A), Special (!) </p>
	<p align="center"> A strong password contains all three character types</p>
	<p align="center"> A fair password contains two character types</p>
	<p align="center"> A weak password contains only one character type</p>

  </body>  
</html>
